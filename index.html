
<!DOCTYPE html>
<html>
<head>
  <title>Order Status</title>
  <style>
    body {
      background-color: #e0f7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      border: none;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .name {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Check Your Order</h2>
    <input type="text" id="orderCode" placeholder="Enter your order code">
    <button onclick="checkOrder()">Check Status</button>
    <div id="status"></div>
    <div id="customerName" class="name"></div>
  </div>

  <script>
    const orders = {
      "ORD123": {
        name: "Clayton",
        status: "Shipped üì¶"
      },
      "ORD456": {
        name: "Jess",
        status: "Processing üõ†Ô∏è"
      },
      "ORD789": {
        name: "Taylor",
        status: "Delivered ‚úÖ"
      },
      "ORD999": {
        name: "Alex",
        status: "Cancelled ‚ùå"
      }
    };

    function checkOrder() {
      const code = document.getElementById("orderCode").value.trim().toUpperCase();
      const statusDiv = document.getElementById("status");
      const nameDiv = document.getElementById("customerName");

      if (orders[code]) {
        statusDiv.textContent = `Status: ${orders[code].status}`;
        nameDiv.textContent = `Name: ${orders[code].name}`;
        statusDiv.style.color = "green";
      } else {
        statusDiv.textContent = "Order not found.";
        nameDiv.textContent = "";
        statusDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
